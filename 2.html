      <h2>수박</h2>
      <img src="images/수박.jpg" alt="수박" width="60%">
        <P>수박은 열매를 식용하는 과채류,</p>
        <P>즉 채소이다.[1] 과일로도 분류되는데,</p>
        <P>어차피 실생활에서의 채소냐 과일이냐의 구분은 계통분류학적인 </p>
        <P>고찰을 따지는 것이 아니라 용도에 따른 임의적 구분에 불과하다.  </p>
        <P>친척인 박과 호박, 오이, 참외 등은 다 채소인데 이놈만 과일 대우를 하는게 좀 에러긴 하지  만.</p>
        <p>아마 단 맛 때문에 그런듯하다.</p>
